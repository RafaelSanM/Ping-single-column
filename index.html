<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/variables.css">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="ping logo" />
    </header>

    <main>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="#" id="formSubscribe">
        <div class="subscribe">
          <input type="email" name="email" id="email" placeholder="Your email address..." />
          <p class="error-text"></p>
        </div>
        <button class="btn" id="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="Illustration dashboard" />
    </main>

    <footer>
      <ul class="social">
        <li>
          <a href="#" class="social-icon" aria-label="Facebook"><ion-icon name="logo-facebook"
              aria-hidden="true"></ion-icon></a>
        </li>
        <li>
          <a href="#" class="social-icon" aria-label="Twitter"><ion-icon name="logo-twitter"
              aria-hidden="true"></ion-icon></a>
        </li>
        <li>
          <a href="#" class="social-icon" aria-label="Instagram"><ion-icon name="logo-instagram"
              aria-hidden="true"></ion-icon></a>
        </li>
      </ul>
      <p class="copyright text-gray">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>. Coded by <a href="https://github.com/RafaelSanM">Rafael Santilli Machado</a>.</p>
    </footer>
  </div>

  <script src="./js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
